<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-body">
                <div class="display" id="calcDisplay"></div>
                <div class="buttons-body">
                    <ul id="buttons">
                        <li class="button-left"><button class="number" onclick="pushBtn(this);" value="7">7</button></li>
                        <li><button class="number"  onclick="pushBtn(this);" value="8">8</button></li>
                        <li><button class="number"  onclick="pushBtn(this);" value="9">9</button></li>
                        <li><button class="operator" onclick="pushBtn(this);" id="operand" value="/">/</button></li>

                        <li class="button-left"><button class="number"  onclick="pushBtn(this);" value="4">4</button></li>
                        <li><button class="number"  onclick="pushBtn(this);" value="5">5</button></li>
                        <li><button class="number"  onclick="pushBtn(this);" value="6">6</button></li>
                        <li><button  class="operator" id="operand" onclick="pushBtn(this);" value="*">x</button></li>

                        <li class="button-left"><button class="number"  onclick="pushBtn(this);"  value="1">1</button></li>
                        <li><button class="number"  onclick="pushBtn(this);" value="2">2</button></li>
                        <li><button class="number"  onclick="pushBtn(this);" value="3">3</button></li>
                        <li><button class="operator" id="operand"  onclick="pushBtn(this);" value="-">-</button></li>

                        <li class="button-left"><button class="number" onclick="pushBtn(this);" value="0">0</button></li>
                        <li><button id="operand"  onclick="pushBtn(this);"value=".">.</button></li>
                        <li><button class="operator"  onclick="pushBtn(this);" id="operand" value="+">+</button></li>
                        <li><button class="btn-equil" onclick="pushBtn(this);" id="operand" value="=" >=</button></li>                      
                    </ul>
                    <button onclick="pushBtn(this);"2 value="C">C</button>
                </div>
        </div>
    </div>
    


<script src="script.js"></script>
</body>
</html>
