<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-body">
                <div class="display" id="calcDisplay"></div>
                <div class="buttons-body">
                    <ul id="buttons">
                        <li class="button-left"><button class="number" value="7">7</button></li>
                        <li><button class="number"  value="8">8</button></li>
                        <li><button class="number"  value="9">9</button></li>
                        <li><button class="operator" id="operand" value="/">/</button></li>

                        <li class="button-left"><button class="number"  value="4">4</button></li>
                        <li><button class="number"  value="5">5</button></li>
                        <li><button class="number"  value="6">6</button></li>
                        <li><button  class="operator" id="operand" value="*">x</button></li>

                        <li class="button-left"><button class="number"  value="1">1</button></li>
                        <li><button class="number"  value="2">2</button></li>
                        <li><button class="number"  value="3">3</button></li>
                        <li><button class="operator" id="operand" value="-">-</button></li>

                        <li class="button-left"><button class="number" value="0">0</button></li>
                        <li><button id="operand" value=".">.</button></li>
                        <li><button class="operator" id="operand" value="+">+</button></li>
                        <li><button class="btn-equil" id="operand" value="=" >=</button></li>                      
                    </ul>
                    <button value="C">C</button>
                </div>
        </div>
    </div>
    


<script src="script.js"></script>
</body>
</html>
