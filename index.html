<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-body">
                <div class="display" id="calcDisplay"></div>
                <div class="buttons-body">
                    <ul id="buttons">
                        <li class="button-left"><button id="7">7</button></li>
                        <li><button id="8">8</button></li>
                        <li><button id="9">9</button></li>
                        <li><button id="/">/</button></li>

                        <li class="button-left"><button id="4">4</button></li>
                        <li><button id="5">5</button></li>
                        <li><button id="6">6</button></li>
                        <li><button id="x">x</button></li>

                        <li class="button-left"><button id="1">1</button></li>
                        <li><button id="2">2</button></li>
                        <li><button id="3">3</button></li>
                        <li><button id="-">-</button></li>

                        <li class="button-left"><button id="0">0</button></li>
                        <li><button id=".">.</button></li>
                        <li><button id="+">+</button></li>
                        <li><button class="btn-equil" id="=">=</button></li>

                    </ul>
                </div>
        </div>
    </div>
    


<script src="script.js"></script>
</body>
</html>
